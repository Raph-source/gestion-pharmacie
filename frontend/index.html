<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharmacie - Gestion des ventes</title>
  <script src="app.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <header class="bg-blue-500 text-white py-4 shadow">
    <h1 class="text-center text-2xl font-bold">Gestion de la Pharmacie</h1>
  </header>

  <main class="container mx-auto mt-8 px-4">
    <div id="cacher">
      <!-- Section Login -->
      <section id="login-section" class="bg-white p-6 rounded shadow mb-6">
        <h2 class="text-xl font-bold mb-4">Se connecter</h2>
        <form id="login-form">
          <div class="mb-4">
            <label for="pseudo" class="block text-sm font-medium">Pseudo</label>
            <input type="text" id="pseudo" class="w-full px-4 py-2 border rounded focus:outline-none" required>
          </div>
          <div class="mb-4">
            <label for="password" class="block text-sm font-medium">Mot de passe</label>
            <input type="password" id="password" class="w-full px-4 py-2 border rounded focus:outline-none" required>
          </div>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Se connecter</button>
        </form>
      </section>

      <!-- Section Produits -->
      <section id="product-section" class="hidden">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-xl font-bold">Produits</h2>
          <button id="add-product-btn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Ajouter un produit</button>
        </div>

        <!-- Table des produits -->
        <table class="w-full bg-white rounded shadow">
          <thead>
            <tr class="bg-gray-200">
              <th class="px-4 py-2">Nom</th>
              <th class="px-4 py-2">Prix</th>
              <th class="px-4 py-2">Quantité</th>
              <th class="px-4 py-2">Actions</th>
            </tr>
          </thead>
          <tbody id="product-list">
            <!-- Les produits -->
          </tbody>
        </table>
      </section>

      <!-- Section Vente -->
      <section id="sale-section" class="hidden mt-6">
          <div class="mt-5">
              <h2 class="text-lg font-bold">Sélectionner les produits à vendre</h2>
              <div id="product-id" class="mt-3 space-y-2">
                <!-- Les produits-->
              </div>
              <button id="sellButton" class="mt-3 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Vendre</button>
            </div>
        </form>
      </section>
    </div>
    <!-- facture -->
    <div id="factureSection" class="hidden mt-5 p-5 bg-gray-100 border rounded shadow">
        <h2 class="text-lg font-bold">Facture</h2>
        <div id="factureDetails" class="mt-3"></div>
        <button id="printFactureBtn" class="mt-3 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Imprimer la Facture</button>
      </div>
      
  </main>

</body>
</html>
